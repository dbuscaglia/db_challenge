<!doctype html>
<html lang="en">
<head>
	<title>Location App - Uber Code Challenge</title>
	<link rel="stylesheet" href="css/Locations.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>

<body>


  <div id="container">
    <div id="logo">
      <img src="https://clients.uber.com/web/img/logo-charcoal.png"/>
    </div>

    <div id="page">
        <h3>click on a location to show on map.  double click to edit address</h3>
       <div class="content">
               <div class="mapCanvas" id="mapCanvas"> </div>
       <div class="Locationapp" id="Locationapp">
  

        <form class="form-horizontal" id="geocoding_form">
        <fieldset>
          
          <div class="control-group">
          <div id="create-Location">
            <input id="new-Location" placeholder="Address" type="text" />
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save</span>
          </div>

          <div id="create-Location">
              <input type="text" placeholder="Name" class="input-large" id="name">
              <span class="ui-tooltip-top" style="display:none;">Press Enter to save</span>
          </div>

            </div>
          <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="geocoding_btn">Save Location</button>
          </div>
        </fieldset>
        </form> 

          <div id="Locations">
            <ul id="Location-list"></ul>
          </div>
        </div>
      </div>

    </div>

  </div>
